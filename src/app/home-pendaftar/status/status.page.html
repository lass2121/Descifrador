<ion-header>
  <ion-toolbar>
    <ion-title>Request List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let request of listRequest"   
      [routerLink]="['./',request.$key]">
        <ion-label>{{request.$value.nama}}</ion-label>
      </ion-item>
  </ion-list>
</ion-content>
