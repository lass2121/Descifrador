<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/home-pendaftar/tabs/status"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Nama Kegiatan</ion-label>
        <ion-input type="text" readonly value="Main bola"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Deskripsi Kegiatan</ion-label>
        <ion-input type="text"  readonly value="battle royal main bola bersama semua murid"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Jumlah Peserta</ion-label>
        <ion-input type="number" readonly value="10000"></ion-input>
      </ion-item>
  
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-item lines="none">
        <ion-label>Status : Approved</ion-label>
    </ion-item>
      
    <ion-item>
      <ion-label position="stacked">Feedback</ion-label>
      <ion-textarea readonly value="feedback here"></ion-textarea>
    </ion-item>
  </ion-card>
  
    
</ion-content>
