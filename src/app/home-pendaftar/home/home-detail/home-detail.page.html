<ion-header>
  <ion-toolbar>
    <ion-title>Request Kegiatan</ion-title>
    <ion-buttons>
      <ion-back-button defaultHref="/home-pendaftar"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img *ngIf="profileImg" [src]="profileImg" style="height: 50%;" ></ion-img>
  <img *ngIf="!profileImg" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" style="height: 50%;">
  <div class="nama">
      <p>{{(sekolah | async)?.schoolName}}</p>
  </div>
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-label color="primary" position="stacked">Email</ion-label>
        <p>{{(sekolah | async)?.email}}</p>
      </ion-item>
      <ion-item>
        <ion-label color="primary" position="stacked">Address</ion-label>
        <p>{{(sekolah | async)?.address}}</p>
      </ion-item>
      <ion-item>
        <ion-label color="primary" position="stacked">Educational Stage</ion-label>
        <p>{{(sekolah | async)?.educationalStage}}</p>
      </ion-item>
      <ion-item>
        <ion-label color="primary" position="stacked">Phone Number</ion-label>
        <p>{{(sekolah | async)?.phoneNumber}}</p>
      </ion-item>
    </ion-list>
  </ion-card> 

  <ion-button
    expand="block"
    [routerLink]="['/', 'home-pendaftar', 'tabs', 'home', 'request-kegiatan', schoolId ]"
    routerLinkActive="router-link-active"
    >Request Kegiatan</ion-button
  >



</ion-content>
