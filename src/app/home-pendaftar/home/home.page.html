<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <ion-buttons slot="start">
        <ion-button (click)="goBack()"><ion-icon name='person' slot="icon-only"></ion-icon></ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="goBack()"><ion-icon name='log-out' slot="icon-only"></ion-icon></ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-searchbar></ion-searchbar>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col>
          <ion-select placeholder="Kategori">
            <ion-select-option value="f">Kategori 1</ion-select-option>
            <ion-select-option value="m">Kategori 2</ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-card>
    <ion-item lines="none">
      <ion-label>Daftar Sekolah</ion-label>
    </ion-item>
    
    <ion-list>
      <ion-item [routerLink]="['./','a1']">
        <ion-label>Sekolah 1</ion-label>
      </ion-item>
      <ion-item [routerLink]="['./','a1']">
        <ion-label>Sekolah 2</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
  
</ion-content>
