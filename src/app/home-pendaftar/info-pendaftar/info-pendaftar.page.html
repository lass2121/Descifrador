<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-buttons>
      <ion-back-button defaultHref="/home-pendaftar"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>    
  <ion-avatar class="avatar">
      <img *ngIf="profileImg" [src]="profileImg" (click)= "file.click()">
      <img *ngIf="!profileImg" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" (click)= "file.click()">
  </ion-avatar>  
  <div style="display: none;">
    <input #file type='file' (change)="onFileChosen($event)" />
  </div>

  <div class="nama">
    <p>{{(user | async)?.name}}</p>
  </div>

  <ion-card>
    <ion-list>
      <ion-item>
        <ion-label color="primary" position="stacked">Email</ion-label>
        <p>{{(user | async)?.email}}</p>
      </ion-item>
      <ion-item>
        <ion-label color="primary" position="stacked">Age</ion-label>
        <p>{{(user | async)?.age}}</p>
      </ion-item>
      <ion-item>
        <ion-label color="primary" position="stacked">Gender</ion-label>
        <p>{{(user | async)?.gender}}</p>
      </ion-item>
      <ion-item>
        <ion-label color="primary" position="stacked">Occupation</ion-label>
        <p>{{(user | async)?.occupation}}</p>
      </ion-item>
      
      <ion-item>
        <ion-label color="primary" position="stacked">Telephone</ion-label>
        <p>{{(user | async)?.phoneNumber}}</p>
      </ion-item>
      
    </ion-list>
</ion-card>
  
</ion-content>
