<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
            <ion-button (click)="goBack()"><ion-icon name='arrow-back' slot="icon-only"></ion-icon></ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-list>  
            <ion-item>
              <ion-label position="stacked">Nama Kegiatan</ion-label>
              <ion-input type="text" readonly value="Mabar mobile legend"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Tujuan Kegiatan</ion-label>
              <ion-input type="text"  readonly value="a"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Jumlah Peserta</ion-label>
              <ion-input type="number" readonly value="500"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Tanggal Kegiatan</ion-label>
              <ion-input type="number" readonly value="14-11-2019"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Waktu Mulai Kegiatan</ion-label>
              <ion-input type="number" readonly value="04.00"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Deskripsi Kegiatan</ion-label>
              <ion-textarea rows="6" cols="5" readonly value="Mabar"></ion-textarea>
            </ion-item>
          </ion-list>
      </ion-card>
      <ion-card>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Komentar</ion-label>
            <ion-textarea rows="6" cols="5" placeholder="Enter more information here..."></ion-textarea>
          </ion-item>
    <ion-grid>
        <ion-row>
            <ion-col size="4"></ion-col>
            <ion-col size="4" > <ion-button color="danger">Decline</ion-button>
            </ion-col>
            <ion-col size="4" > <ion-button color="success">Accept</ion-button>
            </ion-col>
          </ion-row>    
          </ion-grid>
        </ion-card-content>
      </ion-card>
</ion-content>
