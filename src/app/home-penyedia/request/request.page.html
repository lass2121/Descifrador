<ion-header>
  <ion-toolbar>
      <ion-title>Approval Request</ion-title>
    <ion-buttons slot="start">
        <ion-back-button text="" defaultHref="/home-penyedia"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-card >
    <ion-card-header>
      <ion-card-title text-center style="font-size: 17px;">List Request</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let req of data" [routerLink]="['./',req.$key]" >
            <ion-label position="stacked">Request Name : {{ req.$value.nama}}</ion-label>
            <ion-label position="stacked">From :{{ req.$value.userName}}</ion-label>
           
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
