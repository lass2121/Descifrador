<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-list>
              <ion-item>
                <ion-label position="floating">Username</ion-label>
                <ion-input type="text" formControlName="username"></ion-input>
              </ion-item>
              <ion-item lines="none" *ngIf="validationUname">
                  <ion-text color="danger">Please enter a valid Username</ion-text>
                </ion-item>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
              </ion-item>
              <ion-item lines="none" *ngIf="validationPassword">
                  <ion-text color="danger">Please enter a valid Password</ion-text>
                </ion-item>
              <ion-grid>
                <ion-row>
                  <ion-col size-sm="6" offset-sm="6">
                    <ion-item >
                      <ion-label position="floating">Login As</ion-label>
                      <ion-select formControlName="loginAs">
                        <ion-select-option value="user">Pendaftar</ion-select-option>
                        <ion-select-option value="penyedia">Penyedia</ion-select-option>
                      </ion-select>
                    </ion-item>
                    <ion-item lines="none" *ngIf="validationLoginAs">
                        <ion-text color="danger">Please choose one</ion-text>
                      </ion-item>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-list>
            <ion-button (click)="onLogin()" type="button" expand="block" type="submit">Login</ion-button>
            <ion-button (click)="onRegister()" type="button" fill="clear">Register</ion-button>
          </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
