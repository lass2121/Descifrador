<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" ngModel name="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" ngModel name="password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button (click)="onLogin()" type="button" expand="block">Login</ion-button>
    <ion-button (click)="onRegister()" type="button" fill="clear">Register</ion-button>
  </form>
</ion-content>
